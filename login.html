<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Soul - Login</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-header">
        <img src="logo.png" alt="Logo" class="small-logo" />
        <h2>COSMIC SOUL</h2>
      </div>

      <button class="social-btn google"onclick="window.location.href='dashboard.html'">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Login with Google
      </button>

      <button class="social-btn facebook">
        <img src="https://img.icons8.com/ios-filled/16/ffffff/facebook-new.png" /> Login with Facebook
      </button>

      <div class="divider"><span>OR</span></div>

      <div class="input-group">
        <label for="email"><img src="https://img.icons8.com/ios-filled/20/000000/new-post.png"/></label>
        <input type="email" id="email" placeholder="example@gmail.com" />
      </div>

      <div class="input-group">
        <label for="password"><img src="https://img.icons8.com/ios-glyphs/20/000000/lock--v1.png"/></label>
        <input type="password" id="password" placeholder="Password" />
        <span class="eye">&#128065;</span>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-btn" </button>

      <p class="register">Don't have an account? <a href="#">Register</a></p>
    </div>

    <div class="character-container">
      <img src="character.png" alt="Character" />
    </div>
  </div>
</body>
</html>
